<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Choose Student to Update</h1>

    <ul >
        <li th:each="student : ${students}">
            <a th:href="@{/student/update/{studentId}(studentId=${student.id})}" th:text="${student.firstName + student.lastName} "
                class="btn btn-primary"></a>
        </li>
    </ul>

    <br>
    <a href="/Students/all" class="btn btn-secondary">Back to All Student</a>
</div>
</body>
</html>
