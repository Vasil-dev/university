<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rename Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Rename Student</h1>

  <form method="post" th:action="@{/student/update/save}" th:object="${student}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
  </form>
  <br>
  <a href="/group/all" class="btn btn-secondary">Back to All Students</a>
</div>
</body>
</html>
