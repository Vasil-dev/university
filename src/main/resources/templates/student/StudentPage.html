<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Students</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid ">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/group/all">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/lecture/all">Lectures</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/teacher/all">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
<h2><span class="badge bg-light text-dark">Students</span></h2>
<table class="table table-bordered table-secondary">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td class="h6" th:text="${student.getId}"></td>
        <td  th:text="${student.getFirstName}"></td>
        <td  th:text="${student.getLastName}"></td>
    </tr>
    </tbody>
</table></div>
</body>
</html>
