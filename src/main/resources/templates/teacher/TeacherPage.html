<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Teachers</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/users">Admin Panel</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/all">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/group/all">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/lecture/all">Lectures</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/student/all">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Teachers</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div>
        <a href="/teacher/new" class="btn btn-success">Add new Teacher</a>
    </div>
</nav>
<div class="container-fluid">
    <h2><span class="badge bg-light text-dark">Teachers</span></h2>
    <table class="table table-boarded table-secondary">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td class="h6" th:text="${teacher.getId}"></td>
            <td th:text="${teacher.getFirstName}"></td>
            <td th:text="${teacher.getLastName}"></td>
            <td>
                <form method="post" th:action="@{/teacher/{teacherId}/delete(teacherId=${teacher.id})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/teacher/update/{teacherId}(teacherId=${teacher.id})}">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
