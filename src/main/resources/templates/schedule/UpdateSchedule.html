<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Update Schedule</h1>

  <form method="post" th:action="@{/schedule/update/save}" th:object="${schedule}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="start" class="form-label">Start Time</label>
      <input type="text" class="form-control" id="start" th:field="*{start}" placeholder="Start Time" required>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <input type="text" class="form-control" id="duration" th:field="*{duration}" placeholder="Duration" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Schedule</button>
  </form>
  <br>
  <a href="/teacher/all" class="btn btn-secondary">Back to All Schedules</a>
</div>
</body>
</html>
