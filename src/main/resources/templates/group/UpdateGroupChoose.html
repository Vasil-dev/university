<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Choose Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Choose Group to Update</h1>

  <ul >
    <li th:each="group : ${groups}">
      <a th:href="@{/group/update/{groupId}(groupId=${group.id})}" th:text="${group.name}" class="btn btn-primary"></a>
    </li>
  </ul>

  <br>
  <a href="/group/all" class="btn btn-secondary">Back to All Groups</a>
</div>
</body>
</html>
