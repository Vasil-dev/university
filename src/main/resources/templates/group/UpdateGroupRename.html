<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rename Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Rename Group</h1>

  <form method="post" th:action="@{/group/update/save}" th:object="${group}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">Group Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Group Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Group</button>
  </form>
  <br>
  <a href="/group/all" class="btn btn-secondary">Back to All Groups</a>
</div>
</body>
</html>
