<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Lectures</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/users/all">Admin Panel</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/all">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/group/all">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Lectures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/student/all">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/teacher/all">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/schedule/all">Schedule</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div>
        <a href="/lecture/new" class="btn btn-success">Add new Lecture</a>
    </div>
    <div>
        <form method="post" th:action="@{/lecture/add/group}">
            <button type="submit" class="btn btn-primary">Add Group To Lecture</button>
        </form>
    </div>
    <div>
        <form method="post" th:action="@{/lecture/add/teacher}">
            <button type="submit" class="btn btn-primary">Add Teacher To Lecture</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <h2><span class="badge bg-light text-dark">Lectures</span></h2>
    <table class="table table-bordered table-secondary">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecture : ${lectures}">
            <td class="h6" th:text="${lecture.getId}"></td>
            <td th:text="${lecture.getLectureName}"></td>
            <td th:text="${lecture.getGroup}"></td>
            <td th:text="${lecture.getTeacher}"></td>
            <td>
                <form method="post" th:action="@{/lecture/{lectureId}/delete(lectureId=${lecture.id})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
